name: Build and Publish Jekyll for GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ checkout
      uses: actions/checkout@v3

    - name: ğŸ’ setup ruby
      uses: ruby/setup-ruby@e6689b4deb1cb2062ea45315001f687c0b52111b # v1.144.1
      with:
        bundler-cache: true
        cache-version: 0

    - name: ğŸ“„ setup pages
      id: pages
      uses: actions/configure-pages@v3

    - name: ğŸ”¨ install dependencies & build site
      uses: actions/jekyll-build-pages@v1.0.7
      
    - name: âš¡ï¸ upload artifact
      uses: actions/upload-pages-artifact@v1

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ deploy
        id: deployment
        uses: actions/deploy-pages@v1.2.7

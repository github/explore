name: Build and Publish Jekyll for GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ checkout
        uses: actions/checkout@v4.2.2

      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@d781c1b4ed31764801bfae177617bb0446f5ef8d # v1.218.0
        with:
          bundler-cache: true
          cache-version: 0

      - name: ğŸ“„ setup pages
        id: pages
        uses: actions/configure-pages@v5.0.0

      - name: ğŸ”¨ install dependencies & build site
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13

      - name: âš¡ï¸ upload artifact
        uses: actions/upload-pages-artifact@v3.0.1

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ deploy
        id: deployment
        uses: actions/deploy-pages@v4.0.5
